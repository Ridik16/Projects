<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.min.css">
    <link rel="stylesheet" href="css/stylesheet.css">
    <link rel="stylesheet" href="css/media-queris.css">
    <title>Test</title>
</head>
<body>
    <!-- MAIN -->
    <section>

        <div class="main">

            <!-- main__HEADER -->
            <div class="main__header">

                <!-- header__TITLE -->
                <h3 class="header__title"><span data-content="LOGO"></span>Logo</h3>

                <!-- header__TONGUE -->
                <div class="header__lang ">
                    <!-- tongue -->
                    <a class="lang__tongue">
                        <span class="tongue">
                            <img src="img/tongue.png" alt="tongue">
                        </span>
                    </a>

                    <!-- tongue__LANG -->
                    <ul class="lang__list">
                        <li class="lang__item"><a class="lang__link" href="#">UA</a></li>
                        <li class="lang__item"><a class="lang__link" href="#">RU</a></li>
                        <li class="lang__item"><a class="lang__link" href="#">EN</a></li>
                    </ul>
                </div>

                <!-- header__MENU nav-->
                <div class="header__menu nav">

                    <!-- nav__TOGGLE -->
                    <a class="nav__toggle" id="burgerIcon" >
                        <span class="nav__toggle-line"></span>
                    </a>
                    <!-- nav__ul -->
                    <ul class="nav__ul" id="navUl">
                        <li class="nav__li"><a href="#">Link1</a></li>
                        <li class="nav__li"><a href="#">Link2</a></li>
                        <li class="nav__li"><a href="#">Link3</a></li>
                    </ul>
                </div>
            </div>   
            
            <!-- diagonal__text -->
            <div class="diagonal__text">
                <marquee behavior="scroll" direction="right">FULL-CYCLE EVENT AGENCY FULL-CYCLE EVENT AGENCY</marquee>
                <marquee behavior="scroll" direction="right">FULL-CYCLE EVENT AGENCY FULL-CYCLE EVENT AGENCY</marquee>
            </div>
            
            
            <!-- main__MIDDLE -->
            <div class="main__middle">
            
                <a href="#" class="ask ask__left">where?</a>
                <!-- middle__Tittle -->
                <div class="middle__title">
                    <h1>
                        FULL-CYCLE
                        EVENT AGENCY
                    </h1>
                </div>

                <!-- Orange BALL -->
                <div class="ball-wrapper">
                    <div class="ball"></div>
                    <span class="wheel"><img class="rotation" src="img/text-wheel.png" alt="textWheel"></span>
                </div>

                
                <!-- ask left/right -->
                <a href="#" class="ask ask__right">what?</a>
                <!-- ask bottom -->
                <a href="#" class="ask ask__bottom">who?</a>
            </div>

            

        </div>
        

    </section>
</body>
<script src="js/script.js"></script>
</html>
